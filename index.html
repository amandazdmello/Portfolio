<script>
    document.getElementById("message").setCustomValidity("Por favor preencha este campo");

    function validateMessage() {
        const message = document.getElementById("message");
        if ((message.value || '').trim().length === 0) {
            message.setCustomValidity("Por favor preencha este campo");
        } else {
            message.setCustomValidity("");
        }
    }

    function sendEmail(event) {
        event.preventDefault();
        var message = document.getElementById("message");
        validateMessage();
        window.location.href = "mailto:amandazanellam@gmail.com?body=" + message.value;
    }

    document.getElementById("message").addEventListener("input", function(e) {
        validateMessage();
    });
</script>
